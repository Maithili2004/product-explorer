version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: product_explorer_db
    environment:
      POSTGRES_USER: product_user
      POSTGRES_PASSWORD: product_password
      POSTGRES_DB: product_explorer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U product_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - product_explorer_network

  redis:
    image: redis:7-alpine
    container_name: product_explorer_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - product_explorer_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: product_explorer_backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://product_user:product_password@postgres:5432/product_explorer
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: debug
      SCRAPING_RATE_LIMIT: 2000
      CACHE_TTL: 3600
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    networks:
      - product_explorer_network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3001/api
        NEXT_PUBLIC_APP_URL: http://localhost:3000
    container_name: product_explorer_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - product_explorer_network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  product_explorer_network:
    driver: bridge
