services:
  # Backend API
  - type: web
    name: product-explorer-api
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: node dist/src/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: https://product-explorer-frontend.onrender.com
      - key: JWT_SECRET
        generateValue: true

  # Frontend
  - type: web
    name: product-explorer-frontend
    runtime: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://product-explorer-api.onrender.com/api/v1
